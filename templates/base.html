<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/webcam.min.js') }}"></script>
    
    <title>{{ pagetitle }}</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-between; /* Space out elements */
            align-items: center; /* Align items vertically centered */
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
        }
        .links {
            display: flex;
            gap: 10px;  /* Space between links */
        }
    </style>
</head>
<body>
    <div class="form-container1" style="width: 98%;">
        <div class="flex-container">
            <div style="text-align: left;">
                <h3>{{ pagetitle }}</h3>
            </div>
            <div class="links" style="text-align: right;">
                <a href="/attendance">VIEW ATTENDANCE</a>
                {% if request.path == '/index' or request.path == '/attendance' %}
                    <a href="/list">HOME</a>
                {% else %}
                    <a href="/index">ADD</a>
                {% endif %}
                <a href="/admin">LOGOUT</a>
            </div>
            
        </div>
    </div>
    <div class="w3-container w3-padding">
        {% block content %}
        {% endblock %}
        <div class="w3-center" style="text-align: center;">
            <hr/>
            &copy; copyright 2024, Dal, Yancha
        </div>        
    </div>
</body>
</html>
